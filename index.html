<script>      

// default
let c=1;
function sidedis(){
    c++;
  event.preventDefault();
  let s = document.getElementById("sidemenu");
  let cont = document.getElementById("container");
 if(c%2==0)
 {
    s.style.width="5%";
 cont.style.width="95%";
 }
 else{
    s.style.width="15%";
 cont.style.width="85%";
 }

} 
 


        const searchresult=async()=>{
                event.preventDefault();
                let s = document.getElementById("searchitem").value;               
                const url= await fetch(`https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=30&q=${s}&key=AIzaSyBM7xfZ6ekcrWhf79KIju8kGADdjeHRSp4`);
                const data= await url.json();
              
                appendvid(data.items)
 
        }
        const appendvid= (videolist)=>{
 
            let video= document.getElementById("container");
                video.innerHTML=null;
            videolist.forEach(({id:{videoId}, snippet:{title}}) => {

                let viddiv=document.createElement("div");
               
                let iframe=document.createElement("iframe")
                iframe.src=`https://www.youtube.com/embed/${videoId}`
                iframe.style.width="100%" ;
                iframe.allow="fullscreen";
                iframe.style.border="0px"
                let name=document.createElement("div");
                name.innerText=title;          
               
                viddiv.append(iframe,name);
                video.append(viddiv)
            });
        }
        async function auto(){
 
                 let s = document.getElementById("searchitem").value;               
                const url= await fetch(`https://youtube.googleapis.com/youtube/v3/videos?part=snippet%2CcontentDetails%2Cstatistics&chart=mostPopular&regionCode=IN&maxResults=30&key=AIzaSyBM7xfZ6ekcrWhf79KIju8kGADdjeHRSp4`);
                const data= await url.json();
                appendvid(data.items)
          
        }
